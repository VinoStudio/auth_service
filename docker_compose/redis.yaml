  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander_ui
    environment:
      - REDIS_HOST=redis_auth
      - REDIS_PORT=6379
    ports:
      - "8081:8081"
    networks:
      - redis-network
    depends_on:
      - redis_auth

networks:
  redis-network:
    driver: bridge

volumes:
  redis_data:
